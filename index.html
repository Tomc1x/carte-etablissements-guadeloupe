<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte etablissements Guadeloupe</title>

    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
</head>

<body>
    <!-- Loader -->
    <div id="loader" class="loader position-fixed w-100 h-100 justify-content-center align-items-center"
        style="background: rgba(0, 0, 0, 0.5); top: 0; left: 0; z-index: 1050;">

        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <a class="github-btn btn btn-secondary position-absolute bottom-0 start-0 p-2" href="https://github.com/Tomc1x/carte-etablissements-guadeloupe" title="GitHub Carte Etablissements Guadeloupe"><i class="bi bi-github"></i></a>

    <!-- Sidebar -->
    <div id="sidebar" class="position-absolute bg-light shadow p-3"
        style="width: 300px; right: -300px; top: 0; height: 100vh; overflow-y: auto;">
        <h5>Filtrer les établissements</h5>

        <!-- Nombre de résultats -->
        <small>
            <span id="resultsCount">0</span> résultat(s).
        </small>

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-liste-tab" data-bs-toggle="tab" data-bs-target="#nav-liste"
                    type="button" role="tab" aria-controls="nav-liste" aria-selected="true">Liste</button>
                <button class="nav-link" id="nav-filtrer-tab" data-bs-toggle="tab" data-bs-target="#nav-filtrer"
                    type="button" role="tab" aria-controls="nav-filtrer" aria-selected="false">Filtrer</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-liste" role="tabpanel" aria-labelledby="nav-liste-tab"
                tabindex="0">
                <form action="" id="searchForm">
                    <div class="input-group mb-3 mt-3">
                        <input type="text" class="form-control" placeholder="Rechercher un établissement"
                            aria-label="Rechercher" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i
                                class="bi bi-search"></i></button>
                    </div>
                </form>
                <div class="list-group mt-3" id="lyceesList">
                    <!-- Dynamic List Items -->
                </div>
            </div>
            <div class="tab-pane fade" id="nav-filtrer" role="tabpanel" aria-labelledby="nav-filtrer-tab" tabindex="0">
                <form id="filterForm">
                    <button class="btn btn-primary mt-3 w-100 ">Affiner la recherche</button>
                    <hr>
                    <!-- Dynamic Switch Fields -->
                </form>
            </div>
        </div>



    </div>

    <!-- Toggle Button -->
    <label class="hamburger">
        <button id="toggleSidebar"></button>
        <svg viewBox="0 0 32 32">
            <path class="line line-top-bottom"
                d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
            </path>
            <path class="line" d="M7 16 27 16"></path>
        </svg>
    </label>

    <!-- Map -->
    <div id="map"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
    <script src="main.js"></script>




</body>

</html>
